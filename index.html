<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3e55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      animation: fadeIn 2s ease-in;
      max-width: 600px;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background-color: #ff006e;
      transition: background 0.3s;
      text-align: center;
    }

    .btn:hover {
      background-color: #d6005a;
    }

    button.toggle {
      margin-top: 20px;
      background-color: #00c9a7;
    }

    .dark-mode {
      background: linear-gradient(135deg, #ffffff, #e6e6e6);
      color: #111;
    }

    .dark-mode .btn {
      background-color: #111;
      color: white;
    }

    .dark-mode .btn:hover {
      background-color: #333;
    }
    .portfolio, .contact {
  background: #1a1a1a;
  margin-top: -4px;
}

.contact form input, 
.contact form textarea {
  background: #333;
  border: none;
  color: #fff;
}

.contact form button:hover {
  background: #00c0cc;
  cursor: pointer;
}

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="btn-group">

    <a href="https://wa.me/+62 81226769432" target="_blank" class="btn">WhatsApp</a>
    <a href="xdllmk@gmail.com" class="btn">Email Saya</a>
  </div>
  <a href="#portfolio">Portfolio</a>
<a href="#contact">Contact</a>

  <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    </div>
    <div class="card">

</section>

<section class="contact" id="contact">

</html>
