<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Kata</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTShJx4CdtUMiEu6Bl_1yrFExbBTEyINjimpw&usqp=CAU') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      padding: 40px 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 700px;
      margin: auto;
    }
    h1, h2 { font-weight: 700; margin-bottom: 20px; text-align: center; }
    input, button, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #ffffff22;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: white; color: black; }
    #hasil, #skor { margin-top: 20px; font-size: 1.2em; text-align: center; }
    #komentar, #daftarKomentar, #daftarIP, #leaderboard { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Tebak Kata</h1>
    <p id="petunjuk">Petunjuk: ...</p>
    <input type="text" id="jawabanInput" placeholder="Tulis jawaban..." />
    <button onclick="cekJawaban()">Cek Jawaban</button>
    <div id="hasil"></div>
    <div id="skor">Skor: 0</div>

    <div id="komentar">
      <h2>Komentar</h2>
      <form id="formKomentar">
        <input type="text" id="nama" placeholder="Nama Anda" required />
        <textarea id="isiKomentar" placeholder="Tulis komentar Anda..." required></textarea>
        <button type="submit">Kirim</button>
      </form>
      <div id="daftarKomentar"></div>
      <div id="daftarIP"></div>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="daftarLeaderboard"></div>
    </div>
  </div>

  <script>
    const dataSoal = [
      { pertanyaan: "Ibu kota Indonesia?", jawaban: "jakarta" },
      { pertanyaan: "Hewan berkaki delapan dan membuat jaring?", jawaban: "laba-laba" },
      { pertanyaan: "Planet ketiga dari Matahari?", jawaban: "bumi" },
      { pertanyaan: "Benda langit yang bercahaya di malam hari?", jawaban: "bulan" },
      { pertanyaan: "Alat untuk mengukur suhu?", jawaban: "termometer" }
    ];

    let indeksSoal = 0;
    let skor = 0;

    function tampilkanSoal() {
      document.getElementById("petunjuk").textContent = "Petunjuk: " + dataSoal[indeksSoal].pertanyaan;
      document.getElementById("jawabanInput").value = "";
      document.getElementById("hasil").textContent = "";
    }

    function cekJawaban() {
      const input = document.getElementById("jawabanInput").value.trim().toLowerCase();
      const jawabanBenar = dataSoal[indeksSoal].jawaban;
      if (input === jawabanBenar) {
        skor += 10;
        document.getElementById("hasil").textContent = "Benar!";
      } else {
        document.getElementById("hasil").textContent = "Salah! Jawaban: " + jawabanBenar;
      }
      document.getElementById("skor").textContent = "Skor: " + skor;
      indeksSoal++;
      if (indeksSoal < dataSoal.length) {
        setTimeout(tampilkanSoal, 1500);
      } else {
        document.getElementById("petunjuk").textContent = "Permainan selesai!";
        document.getElementById("jawabanInput").disabled = true;
        // Kirim skor ke leaderboard setelah selesai
        kirimLeaderboard();
      }
    }

    // Kirim skor ke Firebase untuk leaderboard
    function kirimLeaderboard() {
      const nama = prompt("Masukkan nama untuk leaderboard:");
      if (nama) {
        const leaderboardRef = ref(database, 'leaderboard');
        push(leaderboardRef, {
          nama: nama,
          skor: skor,
          waktu: new Date().toLocaleString()
        })
        .then(() => tampilkanLeaderboard()); // Tampilkan leaderboard setelah skor disimpan
      }
    }

    // Menampilkan leaderboard
    function tampilkanLeaderboard() {
      const leaderboardRef = ref(database, 'leaderboard');
      get(leaderboardRef).then(snapshot => {
        if (snapshot.exists()) {
          const leaderboard = snapshot.val();
          const leaderboardContainer = document.getElementById("daftarLeaderboard");
          leaderboardContainer.innerHTML = ""; // Clear previous leaderboard

          for (const key in leaderboard) {
            const { nama, skor } = leaderboard[key];
            const div = document.createElement("div");
            div.innerHTML = `<strong>${nama}</strong> - Skor: ${skor}`;
            leaderboardContainer.appendChild(div);
          }
        } else {
          console.log("Leaderboard kosong");
        }
      });
    }

    tampilkanSoal();
  </script>

      authDomain: "komen1-87850.firebaseapp.com",

      }
    });
  </script>
</body>
</html>
