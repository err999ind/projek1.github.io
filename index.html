<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RUANG CERITA</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1525011268546-bf3f9b007f6a?auto=format&fit=crop&w=1200&q=60") no-repeat center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
      font-family: "Poppins", sans-serif;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    textarea {
      width: 100%;
      height: 140px;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 15px;
      border-radius: 10px;
      resize: none;
      color: white;
      font-size: 14px;
      outline: none;
    }

    #submitCerita {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 15px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.2s;
    }

    #submitCerita:hover {
      background: rgba(255,255,255,0.35);
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 12px 18px;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .music-btn:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 style="text-align:center; margin-bottom:10px;">Ruang Cerita Sedih</h2>
    <textarea id="cerita" placeholder="Tulis keluh kesahmu di sini..."></textarea>
    <button id="submitCerita">Kirim Cerita</button>
  </div>

  <!-- ðŸ”Š MUSIK -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/err999ind/projek1.github.io/e00d7f0ee1fb1449506f35d3863718b96eceaa82/Jiwayangbersedih.mp3.mp3" type="audio/mpeg">
  </audio>

  <!-- Tombol Musik -->
  <button id="toggleMusic" class="music-btn">ðŸ”Š Play Music</button>

  <script type="module">

    // ======================
    // ðŸ”Š TOMBOL MUSIK
    // ======================

    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("toggleMusic");
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = "ðŸ”Š Play Music";
      } else {
        music.play();
        toggleBtn.textContent = "ðŸ”‡ Pause Music";
      }
      isPlaying = !isPlaying;
    });

    // ==================================
    // ðŸ“± iPhone / Android autoplay unlock
    // ==================================

    const unlockAudio = () => {
      music.play().catch(()=>{});
      document.removeEventListener("touchstart", unlockAudio);
      document.removeEventListener("click", unlockAudio);
    };

    document.addEventListener("touchstart", unlockAudio);
    document.addEventListener("click", unlockAudio);

  </script>

  <!-- ======================
       Firebase Script Lu nanti taruh di bawah sini
       ====================== -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
