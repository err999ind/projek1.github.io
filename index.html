<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tebak Kata</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTShJx4CdtUMiEu6Bl_1yrFExbBTEyINjimpw&usqp=CAU') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      padding: 40px 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 700px;
      margin: auto;
    }
    h1, h2 { font-weight: 700; margin-bottom: 20px; text-align: center; }
    input, button, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #ffffff22;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: white; color: black; }
    #hasil, #skor { margin-top: 20px; font-size: 1.2em; text-align: center; }
    #komentar, #daftarKomentar, #daftarIP, #leaderboard { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Tebak Kata</h1>
    <p id="petunjuk">Petunjuk: ...</p>
    <input type="text" id="jawabanInput" placeholder="Tulis jawaban..." />
    <button onclick="cekJawaban()">Cek Jawaban</button>
    <div id="hasil"></div>
    <div id="skor">Skor: 0</div>

    <div id="komentar">
      <h2>Komentar</h2>
      <form id="formKomentar">
        <input type="text" id="nama" placeholder="Nama Anda" required />
        <textarea id="isiKomentar" placeholder="Tulis komentar Anda..." required></textarea>
        <button type="submit">Kirim</button>
      </form>
      <div id="daftarKomentar"></div>
      <div id="daftarIP"></div>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <button onclick="tampilkanLeaderboard()">Tampilkan Leaderboard</button>
      <div id="daftarLeaderboard"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, get, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAYUl0cRDMSMtFHtfbVw9UgwKYykatO98",
      authDomain: "komen1-87850.firebaseapp.com",
      databaseURL: "https://komen1-87850-default-rtdb.firebaseio.com",
      projectId: "komen1-87850",
      storageBucket: "komen1-87850.appspot.com",
      messagingSenderId: "313845814360",
      appId: "1:313845814360:web:0d91e3f9e6fe8e5d13e62d",
      measurementId: "G-Q3ZPPKZQSD"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    let currentUID = "";

    signInAnonymously(auth)
      .then(() => {
        console.log("User signed in anonymously.");
      })
      .catch((error) => {
        console.error("Error signing in anonymously:", error);
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        if (currentUID === "Qg9dYVLt9ggV99bzQAMs3rwXqRq2") {
          tampilkanIP();
        }
        tampilkanKomentar();
      }
    });

    // Game logic
    const dataSoal = [
      { pertanyaan: "Ibu kota Indonesia?", jawaban: "jakarta" },
      { pertanyaan: "Hewan berkaki delapan dan membuat jaring?", jawaban: "laba-laba" },
      { pertanyaan: "Planet ketiga dari Matahari?", jawaban: "bumi" },
      { pertanyaan: "Benda langit yang bercahaya di malam hari?", jawaban: "bulan" },
      { pertanyaan: "Alat untuk mengukur suhu?", jawaban: "termometer" }
    ];

    let indeksSoal = 0;
    let skor = 0;

    function tampilkanSoal() {
      document.getElementById("petunjuk").textContent = "Petunjuk: " + dataSoal[indeksSoal].pertanyaan;
      document.getElementById("jawabanInput").value = "";
      document.getElementById("hasil").textContent = "";
    }

    function cekJawaban() {
      const input = document.getElementById("jawabanInput").value.trim().toLowerCase();
      const jawabanBenar = dataSoal[indeksSoal].jawaban;
      if (input === jawabanBenar) {
        skor += 10;
        document.getElementById("hasil").textContent = "Benar!";
      } else {
        document.getElementById("hasil").textContent = "Salah! Jawaban: " + jawabanBenar;
      }
      document.getElementById("skor").textContent = "Skor: " + skor;
      indeksSoal++;
      if (indeksSoal < dataSoal.length) {
        setTimeout(tampilkanSoal, 1500);
      } else {
        document.getElementById("petunjuk").textContent = "Permainan selesai!";
        document.getElementById("jawabanInput").disabled = true;
        kirimLeaderboard();
      }
    }

    function kirimLeaderboard() {
      const nama = prompt("Masukkan nama untuk leaderboard:");
      if (nama) {
        const leaderboardRef = ref(database, 'leaderboard');
        push(leaderboardRef, {
          nama: nama,
          skor: skor,
          waktu: new Date().toLocaleString()
        }).then(() => tampilkanLeaderboard());
      }
    }

    function tampilkanLeaderboard() {
      const leaderboardRef = ref(database, 'leaderboard');
      get(leaderboardRef).then(snapshot => {
        const leaderboardContainer = document.getElementById("daftarLeaderboard");
        leaderboardContainer.innerHTML = "";
        if (snapshot.exists()) {
          const data = Object.values(snapshot.val());
          data.sort((a, b) => b.skor - a.skor);
          data.forEach(item => {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${item.nama}</strong> - Skor: ${item.skor}`;
            leaderboardContainer.appendChild(div);
          });
        } else {
          leaderboardContainer.innerHTML = "Belum ada data.";
        }
      });
    }

    // Komentar
    document.getElementById("formKomentar").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const isiKomentar = document.getElementById("isiKomentar").value.trim();
      if (nama && isiKomentar) {
        push(ref(database, "komentar"), {
          nama: nama,
          isi: isiKomentar,
          waktu: new Date().toLocaleString()
        });
        document.getElementById("formKomentar").reset();
      }
    });

    function tampilkanKomentar() {
      const komentarRef = ref(database, "komentar");
      onValue(komentarRef, snapshot => {
        const daftar = document.getElementById("daftarKomentar");
        daftar.innerHTML = "";
        if (snapshot.exists()) {
          Object.values(snapshot.val()).forEach(kom => {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${kom.nama}</strong>: ${kom.isi}`;
            daftar.appendChild(div);
          });
        }
      });
    }

    function tampilkanIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          push(ref(database, "ips"), {
            ip: data.ip,
            waktu: new Date().toLocaleString()
          });
        });

      const ipRef = ref(database, "ips");
      onValue(ipRef, snapshot => {
        const daftarIP = document.getElementById("daftarIP");
        daftarIP.innerHTML = "<h3>Data IP (Admin Only)</h3>";
        if (snapshot.exists()) {
          Object.values(snapshot.val()).forEach(item => {
            const div = document.createElement("div");
            div.textContent = `${item.ip} - ${item.waktu}`;
            daftarIP.appendChild(div);
          });
        }
      });
    }

    // Ekspor fungsi ke global agar bisa dipakai onclick
    window.cekJawaban = cekJawaban;
    window.tampilkanLeaderboard = tampilkanLeaderboard;

    tampilkanSoal();
  </script>
</body>
</html>
