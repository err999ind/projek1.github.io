<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sad Lo-Fi Room</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    body, html {
      height: 100%; width: 100%;
      background: #000;
      color: #eee;
      overflow: hidden;
      user-select: none;
    }
    #background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center/cover;
      filter: brightness(0.25) blur(4px);
      z-index: 0;
    }
    #overlay-vignette {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, #000 100%);
      z-index: 1;
    }
    #rain {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://i.imgur.com/2ZC3F97.gif') repeat;
      opacity: 0.1;
      z-index: 2;
      pointer-events: none;
    }
    #room {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .quote-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      padding: 25px 40px;
      border-radius: 14px;
      max-width: 700px;
      font-size: 1.5em;
      color: #ff8080;
      text-align: center;
      box-shadow: 0 0 20px #00000088;
      margin-bottom: 30px;
      transition: opacity 0.5s ease;
    }
    #curhat-btn {
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border: 2px solid #ff4c4c;
      background: transparent;
      color: #ff4c4c;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #curhat-btn:hover {
      background: #ff4c4c;
      color: #111;
    }
    #sad-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 900px;
      font-size: 2.4vw;
      color: #ff6666cc;
      font-weight: bold;
      text-align: center;
      z-index: 3;
      pointer-events: none;
      white-space: pre-line;
      opacity: 0;
      transition: opacity 1s ease;
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff4c4ccc;
    }
    #sad-text.visible {
      opacity: 1;
    }
    #audio-control {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 10px 18px;
      color: #ff4c4c;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      transition: 0.3s;
    }
    #audio-control:hover {
      background: #ff4c4c;
      color: #111;
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="overlay-vignette"></div>
  <div id="rain"></div>

  <div id="sad-text"></div>

  <div id="room">
    <div class="quote-box">
      "Terkadang... diam adalah satu-satunya cara untuk tetap kuat."
    </div>
    <button id="curhat-btn">Curhat</button>
  </div>

  <audio id="lofi-audio" loop>
  <source src="https://files.catbox.moe/66q0j6.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

  <div id="audio-control">▶️ Play</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDAYUl0cRDMSMtFHtfbVw9UgwKYykatO98",
      authDomain: "sadroom-app.firebaseapp.com",
      databaseURL: "https://sadroom-app-default-rtdb.firebaseio.com",
      projectId: "sadroom-app",
      storageBucket: "sadroom-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("curhat-btn").addEventListener("click", () => {
      const isi = prompt("Tulis curhatanmu di sini, takkan ada yang menghakimi:");
      if (isi && isi.trim() !== "") {
        db.ref("curhat").push(isi.trim());
        alert("Curhatanmu telah disimpan. Dunia mungkin tak tahu, tapi Tuhan mendengar.");
      }
    });

    // Sad Quotes
    const sadText = document.getElementById("sad-text");
    const sadQuotes = [
      "Kadang... kita hanya ingin dimengerti tanpa harus menjelaskan apa-apa.",
      "Mereka bilang kuat, padahal hanya terbiasa menahan.",
      "Aku tersenyum... tapi tak ada yang tahu, hatiku sedang runtuh.",
      "Senyum itu... hanya cara menyembunyikan luka.",
      "Tak ada yang benar-benar paham... selain sepi.",
      "Tertawa bukan berarti bahagia. Kadang itu cara terbaik untuk menutupi air mata.",
      "Sunyi tak pernah benar-benar kosong. Ia penuh dengan pikiran yang berisik.",
      "Jika kamu lelah... istirahatlah, bukan menghilang.",
      "Ada luka yang tak bisa disembuhkan waktu.",
      "Aku baik-baik saja... adalah kebohongan terbesarku hari ini."
    ];
    let i = 0;

    function cycleSadText() {
      sadText.classList.remove("visible");
      setTimeout(() => {
        sadText.innerText = sadQuotes[i];
        sadText.classList.add("visible");
        i = (i + 1) % sadQuotes.length;
      }, 1000);
    }

    cycleSadText();
    setInterval(cycleSadText, 20000);

    // Audio
    const audio = document.getElementById("lofi-audio");
    const audioBtn = document.getElementById("audio-control");

    function updateBtn() {
      audioBtn.innerText = audio.paused ? "▶️ Play" : "⏸️ Pause";
    }

    audioBtn.addEventListener("click", () => {
      if (audio.paused) audio.play();
      else audio.pause();
      updateBtn();
    });

    updateBtn();
  </script>

</body>
</html>
