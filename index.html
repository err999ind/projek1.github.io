<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadhan 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}
.container{
  padding:20px;
  max-width:900px;
  margin:auto;
}
.card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  margin:15px 0;
  border-radius:15px;
  backdrop-filter:blur(10px);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(50px,1fr));
  gap:8px;
}
.day{
  background:rgba(255,255,255,0.15);
  padding:12px 5px;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}
.day.puasa{
  background:linear-gradient(45deg,#FFD700,#FFC107);
  color:black;
  font-weight:bold;
  box-shadow:0 0 12px gold;
}
.day.tidak{
  background:linear-gradient(45deg,#ff4e50,#b71c1c);
  color:white;
  font-weight:bold;
  box-shadow:0 0 12px red;
}
.counter{
  font-size:1.5em;
  font-weight:bold;
}
button{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#00c9a7;
  color:black;
  font-weight:500;
  margin:4px;
}
input{
  padding:8px;
  border-radius:8px;
  border:none;
}
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:white;
  color:black;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  text-align:left;
}
.modal textarea{
  width:100%;
  margin-top:5px;
  margin-bottom:10px;
  padding:8px;
  border-radius:8px;
}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸŒ™ Ramadhan 2026</h1>

  <div class="card">
    <h3>ğŸ“ Jadwal Kota</h3>
    <input type="text" id="city" placeholder="Contoh: Semarang">
    <button onclick="getPrayerTimes()">Cek</button>
    <button onclick="enableNotif()">Aktifkan Notifikasi</button>
    <p id="imsak"></p>
    <p id="maghrib"></p>
    <p class="counter" id="countdown"></p>
  </div>

  <div class="card">
    <h3>ğŸ“… Kalender Puasa</h3>
    <div class="grid" id="days"></div>
  </div>
</div>

<!-- MODAL DETAIL -->
<div class="modal" id="dayModal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <label>ğŸ“ Note Puasa</label>
    <textarea id="notePuasa" rows="2"></textarea>

    <label>ğŸ•Œ Note Tarawih</label>
    <textarea id="noteTarawih" rows="2"></textarea>

    <label>ğŸ“– Note Tadarus</label>
    <textarea id="noteTadarus" rows="2"></textarea>

    <button onclick="saveDayNote()">Simpan</button>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<audio id="adzanAudio" src="https://cdn.islamic.network/audio/adhan/adhan.mp3"></audio>

<script>
// ====== KALENDER 3 MODE ======
const daysContainer=document.getElementById("days");
let selectedDay=null;

for(let i=1;i<=30;i++){
  let div=document.createElement("div");
  div.classList.add("day");
  div.innerText=i;

  let status=localStorage.getItem("status"+i);
  if(status==="puasa") div.classList.add("puasa");
  if(status==="tidak") div.classList.add("tidak");

  div.onclick=function(){
    if(!div.classList.contains("puasa") && !div.classList.contains("tidak")){
      div.classList.add("puasa");
      localStorage.setItem("status"+i,"puasa");
    }else if(div.classList.contains("puasa")){
      div.classList.remove("puasa");
      div.classList.add("tidak");
      localStorage.setItem("status"+i,"tidak");
    }else{
      div.classList.remove("tidak");
      localStorage.removeItem("status"+i);
    }
  }

  div.ondblclick=function(){
    selectedDay=i;
    openModal(i);
  }

  daysContainer.appendChild(div);
}

function openModal(day){
  document.getElementById("modalTitle").innerText="Detail Hari "+day;
  document.getElementById("notePuasa").value=localStorage.getItem("notePuasa"+day)||"";
  document.getElementById("noteTarawih").value=localStorage.getItem("noteTarawih"+day)||"";
  document.getElementById("noteTadarus").value=localStorage.getItem("noteTadarus"+day)||"";
  document.getElementById("dayModal").style.display="flex";
}

function saveDayNote(){
  localStorage.setItem("notePuasa"+selectedDay,
    document.getElementById("notePuasa").value);
  localStorage.setItem("noteTarawih"+selectedDay,
    document.getElementById("noteTarawih").value);
  localStorage.setItem("noteTadarus"+selectedDay,
    document.getElementById("noteTadarus").value);
  closeModal();
}

function closeModal(){
  document.getElementById("dayModal").style.display="none";
}

// ====== JADWAL + COUNTDOWN ======
let maghribTime=null;
let notified=false;

async function getPrayerTimes(){
  let city=document.getElementById("city").value;
  let res=await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Indonesia&method=2`);
  let data=await res.json();
  let imsak=data.data.timings.Imsak;
  maghribTime=data.data.timings.Maghrib;

  document.getElementById("imsak").innerText="Imsak: "+imsak;
  document.getElementById("maghrib").innerText="Maghrib: "+maghribTime;

  startCountdown();
}

function startCountdown(){
  setInterval(()=>{
    if(!maghribTime) return;
    let now=new Date();
    let target=new Date();
    let [h,m]=maghribTime.split(":");
    target.setHours(h,m,0);

    if(target<now){
      target.setDate(target.getDate()+1);
      notified=false;
    }

    let diff=target-now;
    let hrs=Math.floor(diff/1000/60/60);
    let mins=Math.floor(diff/1000/60%60);
    let secs=Math.floor(diff/1000%60);

    document.getElementById("countdown").innerText=
      "â³ Buka dalam "+hrs+"j "+mins+"m "+secs+"d";

    if(diff<=1000 && !notified){
      notified=true;
      if(Notification.permission==="granted"){
        new Notification("Waktu Berbuka Telah Tiba ğŸŒ™");
      }
      document.getElementById("adzanAudio").play();
    }
  },1000);
}

function enableNotif(){
  if("Notification" in window){
    Notification.requestPermission();
  }
}
</script>

</body>
</html>
