<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Everything Will Be OK - Game Tebak-Tebakan Sejarah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: #2c1b0c;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Old_paper_background.jpg/1280px-Old_paper_background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    nav {
      background-color: rgba(139, 90, 43, 0.8);
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .overlay {
      background-color: rgba(255, 248, 220, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 5vw;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(80, 40, 20, 0.3);
      backdrop-filter: blur(3px);
      border: 2px solid #8b5a2b;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 0 #e3d5b8;
      font-size: 5vw;
      color: #3b2f2f;
    }

    input, button, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #8b5a2b;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    input, textarea {
      background-color: rgba(255,248,220,0.7);
      color: #3b2f2f;
    }

    textarea::placeholder,
    input::placeholder {
      color: #6d4c41;
    }

    button {
      background: linear-gradient(to bottom, #d2b48c, #8b5a2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(to bottom, #8b5a2b, #d2b48c);
      color: #fff8dc;
    }

    #hasil, #skor {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      color: #4b3621;
    }

    #komentar, #leaderboard, #daftarKomentar, #daftarIP {
      margin-top: 40px;
    }

    #daftarKomentar div, #daftarLeaderboard div, #daftarIP div {
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: rgba(222, 184, 135, 0.4);
      border-left: 4px solid #8b5a2b;
      border-radius: 6px;
      color: #3e2723;
    }

    @media screen and (max-width: 500px) {
      h1, h2 {
        font-size: 6vw;
      }

      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
<h1>WELCOME TOT</h1>
  <p style="text-align: center; font-weight: bold;">Develop lagi bersedih.</p>

  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="sejarah.html">Sejarah</a></li>
      <li><a href="tokoh.html">Tokoh</a></li>
      <li><a href="komentar.html">Komentar</a></li>
    </ul>
  </nav>

  <div class="overlay">
    <div class="container">
      <h1>Soal Sejarah Dunia</h1>
      <p id="pertanyaan">Pertanyaan: ...</p>
      <input type="text" id="jawabanInput" placeholder="Tulis jawaban..." />
      <button onclick="cekJawaban()">Cek Jawaban</button>
      <div id="hasil"></div>
      <div id="skor">Skor: 0</div>
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <button onclick="tampilkanLeaderboard()">Tampilkan Leaderboard</button>
        <div id="daftarLeaderboard"></div>
      </div>
    </div>
  </div>

  <!-- Firebase & Game Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, get, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAYUl0cRDMSMtFHtfbVw9UgwKYykatO98",
      authDomain: "komen1-87850.firebaseapp.com",
      databaseURL: "https://komen1-87850-default-rtdb.firebaseio.com",
      projectId: "komen1-87850",
      storageBucket: "komen1-87850.appspot.com",
      messagingSenderId: "313845814360",
      appId: "1:313845814360:web:0d91e3f9e6fe8e5d13e62d",
      measurementId: "G-Q3ZPPKZQSD"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    let currentUID = "";

    signInAnonymously(auth).catch(error => console.error("Auth error:", error));

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUID = user.uid;
        tampilkanIP();
        if (currentUID === "Qg9dYVLt9ggV99bzQAMs3rwXqRq2") {
          const ipRef = ref(database, "ips");
          onValue(ipRef, snapshot => {
            const daftarIP = document.getElementById("daftarIP");
            daftarIP.innerHTML = "<h3>Data IP (Admin Only)</h3>";
            if (snapshot.exists()) {
              Object.values(snapshot.val()).forEach(item => {
                const div = document.createElement("div");
                div.textContent = `${item.ip} - ${item.waktu}`;
                daftarIP.appendChild(div);
              });
            }
          });
        }
        tampilkanKomentar();
      }
    });

    const dataSoal = [
      { pertanyaan: "Siapa penemu lampu pijar?", jawaban: "thomas edison" },
      { pertanyaan: "Siapa tokoh utama Perang Dunia II dari Jerman?", jawaban: "adolf hitler" },
      { pertanyaan: "Di negara mana Tembok Besar dibangun?", jawaban: "cina" },
      { pertanyaan: "Siapa yang menemukan gravitasi?", jawaban: "isaac newton" },
      { pertanyaan: "Kapan Perang Dunia II dimulai?", jawaban: "1939" },
      { pertanyaan: "Siapa penjelajah yang menemukan Amerika?", jawaban: "christopher columbus" },
      { pertanyaan: "Kerajaan Mesir kuno dipimpin oleh?", jawaban: "firaun" },
      { pertanyaan: "Apa nama kapal terkenal yang tenggelam tahun 1912?", jawaban: "titanic" },
      { pertanyaan: "Siapa tokoh terkenal dari India yang memperjuangkan kemerdekaan dengan damai?", jawaban: "mahatma gandhi" },
      { pertanyaan: "Siapa presiden pertama Amerika Serikat?", jawaban: "george washington" }
    ];

    let indeksSoal = 0;
    let skor = 0;

    function tampilkanSoal() {
      if (dataSoal[indeksSoal]) {
        document.getElementById("pertanyaan").textContent = "Pertanyaan: " + dataSoal[indeksSoal].pertanyaan;
      } else {
        document.getElementById("pertanyaan").textContent = "Tidak ada soal.";
      }
    }

    function cekJawaban() {
      const input = document.getElementById("jawabanInput").value.trim().toLowerCase();
      const jawabanBenar = dataSoal[indeksSoal].jawaban;

      if (input === jawabanBenar) {
        skor += 10;
        document.getElementById("hasil").textContent = "Benar!";
      } else {
        document.getElementById("hasil").textContent = "Salah! Jawaban: " + jawabanBenar;
      }

      document.getElementById("skor").textContent = "Skor: " + skor;
      document.getElementById("jawabanInput").value = "";

      indeksSoal++;
      if (indeksSoal < dataSoal.length) {
        setTimeout(tampilkanSoal, 4000);
      } else {
        document.getElementById("pertanyaan").textContent = "Permainan selesai!";
        document.getElementById("jawabanInput").disabled = true;
        setTimeout(kirimLeaderboard, 2000);
      }
    }

    function kirimLeaderboard() {
      const nama = prompt("Masukkan nama untuk leaderboard:");
      if (nama) {
        push(ref(database, 'leaderboard'), {
          nama: nama,
          skor: skor,
          waktu: new Date().toLocaleString()
        }).then(() => tampilkanLeaderboard());
      }
    }

    function tampilkanLeaderboard() {
      const leaderboardRef = ref(database, 'leaderboard');
      get(leaderboardRef).then(snapshot => {
        const leaderboardContainer = document.getElementById("daftarLeaderboard");
        leaderboardContainer.innerHTML = "";
        if (snapshot.exists()) {
          const data = Object.values(snapshot.val());
          data.sort((a, b) => b.skor - a.skor);
          data.forEach(item => {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${item.nama}</strong> - Skor: ${item.skor}`;
            leaderboardContainer.appendChild(div);
          });
        } else {
          leaderboardContainer.innerHTML = "Belum ada data.";
        }
      });
    }
    function tampilkanIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          push(ref(database, "ips"), {
            ip: data.ip,
            waktu: new Date().toLocaleString()
          });
        });
    }

    window.cekJawaban = cekJawaban;
    window.tampilkanLeaderboard = tampilkanLeaderboard;
    tampilkanSoal();
  </script>
</body>
</html>
