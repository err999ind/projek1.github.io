<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything Will Be OK - Game Tebak-Tebakan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      color: white;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF-Vhf95R3Blm6S-tcX3lMKVlTgnvfleoRFg&usqp=CAU');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
  background-color: rgba(0, 0, 0, 0.7);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

    .container {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 5vw;
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
      font-size: 5vw;
    }

    input, button, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    input, textarea {
      background-color: rgba(255,255,255,0.15);
      color: white;
    }

    button {
      background-color: #ffffff22;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    #hasil, #skor {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    #komentar, #leaderboard, #daftarKomentar, #daftarIP {
      margin-top: 40px;
    }

    #daftarKomentar div, #daftarLeaderboard div, #daftarIP div {
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 6px;
    }

    @media screen and (max-width: 500px) {
      h1, h2 {
        font-size: 6vw;
      }

      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>soal sejarah dunia</h1>
      <p id="pertanyaan">Pertanyaan: ...</p>
      <input type="text" id="jawabanInput" placeholder="Tulis jawaban..." />
      <button onclick="cekJawaban()">Cek Jawaban</button>
      <div id="hasil"></div>
      <div id="skor">Skor: 0</div>

      <div id="komentar">
        <h2>Komentar</h2>
        <form id="formKomentar">
          <input type="text" id="nama" placeholder="Nama Anda" required />
          <textarea id="isiKomentar" placeholder="Tulis komentar Anda..." required></textarea>
          <button type="submit">Kirim</button>
        </form>
        <div id="daftarKomentar"></div>
        <div id="daftarIP"></div>
      </div>

      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <button onclick="tampilkanLeaderboard()">Tampilkan Leaderboard</button>
        <div id="daftarLeaderboard"></div>
      </div>
    </div>
  </div>

  <!-- Firebase dan Game Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, get, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAYUl0cRDMSMtFHtfbVw9UgwKYykatO98",
      authDomain: "komen1-87850.firebaseapp.com",
      databaseURL: "https://komen1-87850-default-rtdb.firebaseio.com",
      projectId: "komen1-87850",
      storageBucket: "komen1-87850.appspot.com",
      messagingSenderId: "313845814360",
      appId: "1:313845814360:web:0d91e3f9e6fe8e5d13e62d",
      measurementId: "G-Q3ZPPKZQSD"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    let currentUID = "";

    signInAnonymously(auth).catch((error) => console.error("Auth error:", error));
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        if (currentUID === "Qg9dYVLt9ggV99bzQAMs3rwXqRq2") tampilkanIP();
        tampilkanKomentar();
      }
    });

    const dataSoal = [
  { pertanyaan: "Siapa penemu lampu pijar?", jawaban: "thomas edison" },
  { pertanyaan: "Siapa tokoh utama Perang Dunia II dari Jerman?", jawaban: "adolf hitler" },
  { pertanyaan: "Di negara mana Tembok Besar dibangun?", jawaban: "cina" },
  { pertanyaan: "Siapa yang menemukan gravitasi?", jawaban: "isaac newton" },
  { pertanyaan: "Kapan Perang Dunia II dimulai?", jawaban: "1939" },
  { pertanyaan: "Siapa penjelajah yang menemukan Amerika?", jawaban: "christopher columbus" },
  { pertanyaan: "Kerajaan Mesir kuno dipimpin oleh?", jawaban: "firaun" },
  { pertanyaan: "Apa nama kapal terkenal yang tenggelam tahun 1912?", jawaban: "titanic" },
  { pertanyaan: "Siapa tokoh terkenal dari India yang memperjuangkan kemerdekaan dengan damai?", jawaban: "mahatma gandhi" },
  { pertanyaan: "Siapa presiden pertama Amerika Serikat?", jawaban: "george washington" },
  { pertanyaan: "Apa nama perang antara Utara dan Selatan di Amerika?", jawaban: "perang saudara amerika" },
  { pertanyaan: "Apa kota yang dijatuhi bom atom pertama kali?", jawaban: "hiroshima" },
  { pertanyaan: "Siapa kaisar terkenal dari Prancis?", jawaban: "napoleon bonaparte" },
  { pertanyaan: "Siapa penemu mesin cetak modern?", jawaban: "johannes gutenberg" },
  { pertanyaan: "Dimana terjadinya Revolusi Industri pertama?", jawaban: "inggris" },
  { pertanyaan: "Siapa yang memimpin Uni Soviet saat Perang Dunia II?", jawaban: "joseph stalin" },
  { pertanyaan: "Siapa ilmuwan terkenal dengan teori relativitas?", jawaban: "albert einstein" },
  { pertanyaan: "Apa nama perjanjian yang mengakhiri Perang Dunia I?", jawaban: "versailles" },
  { pertanyaan: "Apa nama tembok yang memisahkan Berlin Timur dan Barat?", jawaban: "tembok berlin" },
  { pertanyaan: "Negara mana yang pertama kali mendaratkan manusia di bulan?", jawaban: "amerika serikat" },
  { pertanyaan: "Siapa ratu Inggris yang terkenal dari abad ke-16?", jawaban: "elizabeth i" },
  { pertanyaan: "Apa nama jalan terkenal tempat Julius Caesar dibunuh?", jawaban: "idus maret" },
  { pertanyaan: "Apa nama pesawat yang menjatuhkan bom di Hiroshima?", jawaban: "enola gay" },
  { pertanyaan: "Siapa pemimpin Nazi selama Perang Dunia II?", jawaban: "hitler" },
  { pertanyaan: "Negara mana yang dikenal sebagai tempat lahir demokrasi?", jawaban: "yunani" }
];

    let indeksSoal = 0;
    let skor = 0;

    function tampilkanSoal() {
      document.getElementById("pertanyaan").textContent = "Pertanyaan: " + dataSoal[indeksSoal].pertanyaan;
      document.getElementById("jawabanInput").value = "";
      document.getElementById("hasil").textContent = "";
    }

    function cekJawaban() {
  const input = document.getElementById("jawabanInput").value.trim().toLowerCase();
  const jawabanBenar = dataSoal[indeksSoal].jawaban;

  if (input === jawabanBenar) {
    skor += 10;
    document.getElementById("hasil").textContent = "Benar!";
  } else {
    document.getElementById("hasil").textContent = "Salah! Jawaban: " + jawabanBenar;
  }

  document.getElementById("skor").textContent = "Skor: " + skor;

  indeksSoal++;
  if (indeksSoal < dataSoal.length) {
    // Tunda soal berikutnya selama 4 detik
    setTimeout(tampilkanSoal, 4000);
  } else {
    document.getElementById("petunjuk").textContent = "Permainan selesai!";
    document.getElementById("jawabanInput").disabled = true;
    setTimeout(kirimLeaderboard, 2000); // beri jeda juga sebelum kirim skor
  }
}

    function kirimLeaderboard() {
      const nama = prompt("Masukkan nama untuk leaderboard:");
      if (nama) {
        push(ref(database, 'leaderboard'), {
          nama: nama,
          skor: skor,
          waktu: new Date().toLocaleString()
        }).then(() => tampilkanLeaderboard());
      }
    }

    function tampilkanLeaderboard() {
      const leaderboardRef = ref(database, 'leaderboard');
      get(leaderboardRef).then(snapshot => {
        const leaderboardContainer = document.getElementById("daftarLeaderboard");
        leaderboardContainer.innerHTML = "";
        if (snapshot.exists()) {
          const data = Object.values(snapshot.val());
          data.sort((a, b) => b.skor - a.skor);
          data.forEach(item => {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${item.nama}</strong> - Skor: ${item.skor}`;
            leaderboardContainer.appendChild(div);
          });
        } else {
          leaderboardContainer.innerHTML = "Belum ada data.";
        }
      });
    }

    document.getElementById("formKomentar").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const isiKomentar = document.getElementById("isiKomentar").value.trim();
      if (nama && isiKomentar) {
        push(ref(database, "komentar"), {
          nama: nama,
          isi: isiKomentar,
          waktu: new Date().toLocaleString()
        });
        document.getElementById("formKomentar").reset();
      }
    });

    function tampilkanKomentar() {
      const komentarRef = ref(database, "komentar");
      onValue(komentarRef, snapshot => {
        const daftar = document.getElementById("daftarKomentar");
        daftar.innerHTML = "";
        if (snapshot.exists()) {
          Object.values(snapshot.val()).forEach(kom => {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${kom.nama}</strong>: ${kom.isi}`;
            daftar.appendChild(div);
          });
        }
      });
    }

    function tampilkanIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          push(ref(database, "ips"), {
            ip: data.ip,
            waktu: new Date().toLocaleString()
          });
        });

      const ipRef = ref(database, "ips");
      onValue(ipRef, snapshot => {
        const daftarIP = document.getElementById("daftarIP");
        daftarIP.innerHTML = "<h3>Data IP (Admin Only)</h3>";
        if (snapshot.exists()) {
          Object.values(snapshot.val()).forEach(item => {
            const div = document.createElement("div");
            div.textContent = `${item.ip} - ${item.waktu}`;
            daftarIP.appendChild(div);
          });
        }
      });
    }

    window.cekJawaban = cekJawaban;
    window.tampilkanLeaderboard = tampilkanLeaderboard;
    tampilkanSoal();
  </script>
</body>
</html>
