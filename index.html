<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry ya ceyy ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fcd1d1, #f8a1d1);
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #fff0f5;
      text-shadow: 1px 1px 4px #ff7eb3;
    }
    #quote {
      font-size: 1.2em;
      margin-bottom: 2em;
      cursor: pointer;
      max-width: 90%;
      padding: 20px;
      border: 2px dashed #fff;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px #ffb3da77;
      transition: all 0.3s ease;
    }
    #quote:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px #ff8ec4;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    .love {
      position: absolute;
      font-size: 24px;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }
    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
    .fadein {
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="fadein">
  <h1>SORRY FOR EVERYTHING</h1>
  <p id="quote" onclick="handleQuoteClick(event)">
    "Jangan merasa sendiri, banyak orang yang peduli kamuðŸ’ž."
  </p>
  <button onclick="toggleMusic()">ðŸŽ¶ Putar / Pause Musik</button>
  <audio id="music" loop>
    <source src="https://err999ind.github.io/projek1.github.io/music.mp3" type="audio/mpeg" />
    Browser kamu galau banget sampe gak support audio ðŸ˜¢
  </audio>
  <script>
    const music = document.getElementById('music');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play().catch(e => alert("Gagal muter musik: " + e.message));
        isPlaying = true;
      }
    }
    const quotes = [
      `"Hujan tahu caranya menyembunyikan air mata."`,
      `"Kita ketawa bareng, tapi patahnya sendiri-sendiri."`,
      `"Tapi cuma satu yang pengin aku kamu tau."`,
      `"Aku akan selalu berusaha untuk selalu ada buat kamu."`,
      `"Semangat yaa, kamu hebat, kamu kuat."`,
      `"Sehat sehat terus orang baikðŸ’ž"`,
      `"Love U babyðŸ’ž"`
    ];
    let quoteIndex = 0;
    function nextQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById("quote").innerText = quotes[quoteIndex];
    }
    function handleQuoteClick(event) {
      nextQuote();
      const love = document.createElement('div');
      love.classList.add('love');
      love.innerText = 'ðŸ’—';
      love.style.left = (event.clientX - 10) + 'px';
      love.style.top = (event.clientY - 10) + 'px';
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 1000);
    }
  </script>
</body>
</html>
