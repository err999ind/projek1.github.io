<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadhan 2026</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f2027">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}
.container{ padding:20px; max-width:900px; margin:auto;}
.card{
  background:rgba(255,255,255,0.08);
  padding:20px; margin:15px 0;
  border-radius:15px;
}
button{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:#FFD700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŒ™ Ramadhan 2026 PWA</h1>

  <div class="card">
    <input type="text" id="city" placeholder="Contoh: Semarang">
    <button onclick="setPrayer()">Set Jadwal</button>
    <button onclick="requestNotif()">Aktifkan Notif</button>
    <p id="jadwal"></p>
  </div>
</div>

<script>
// REGISTER SERVICE WORKER
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

let imsakTime=null;
let maghribTime=null;

async function setPrayer(){
  let city=document.getElementById("city").value;
  let res=await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Indonesia&method=2`);
  let data=await res.json();

  imsakTime=data.data.timings.Imsak;
  maghribTime=data.data.timings.Maghrib;

  document.getElementById("jadwal").innerText=
    "Imsak: "+imsakTime+" | Maghrib: "+maghribTime;

  scheduleNotif();
}

function requestNotif(){
  Notification.requestPermission();
}

function scheduleNotif(){
  if(Notification.permission!=="granted") return;

  let now=new Date();

  let [ih,im]=imsakTime.split(":");
  let imsakDate=new Date();
  imsakDate.setHours(ih,im,0);

  let [mh,mm]=maghribTime.split(":");
  let maghribDate=new Date();
  maghribDate.setHours(mh,mm,0);

  if(imsakDate<now) imsakDate.setDate(imsakDate.getDate()+1);
  if(maghribDate<now) maghribDate.setDate(maghribDate.getDate()+1);

  setTimeout(()=>{
    navigator.serviceWorker.ready.then(reg=>{
      reg.showNotification("Waktu Imsak ðŸŒ™");
    });
  }, imsakDate-now);

  setTimeout(()=>{
    navigator.serviceWorker.ready.then(reg=>{
      reg.showNotification("Waktu Berbuka ðŸŒ™");
    });
  }, maghribDate-now);
}
</script>

</body>
</html>
