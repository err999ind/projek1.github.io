<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morning Motivation</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .quote-box {
      max-width: 600px;
      background: #222;
      border: 2px solid #0f0;
      padding: 30px;
      box-shadow: 0 0 20px #0f0;
    }
    h1 {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="quote-box" id="quoteBox">
    <h1>Wait a moment...</h1>
    <p id="message">Checking time...</p>
  </div>

  <script>
    const quotes = [
      "Hari ini kamu lebih keren dari kemarin.",
      "Gas terus walau rebahan menggoda!",
      "Ngopi dulu, terus libas tantangan.",
      "Hidup ini bukan gacha, tapi lo tetep bisa menang.",
      "Bangun, suksesmu gak bisa ditunda sama alarm.",
      "Jangan lupa senyum, hari ini milikmu!",
      "Kalahin rasa malas pake semangat chaos!"
    ];

    const now = new Date();
    const hour = now.getHours();
    const day = now.getDate();
    const quoteIndex = day % quotes.length;

    const box = document.getElementById("quoteBox");
    const msg = document.getElementById("message");

    if (hour === 6) {
      box.querySelector("h1").textContent = "☀️ Morning Motivation";
      msg.textContent = quotes[quoteIndex];
    } else {
      box.querySelector("h1").textContent = "⛔ TIDUR DULU SANA";
      msg.textContent = "hanya tersedia jam 6 pagi. Balik lagi besok!";
    }
  </script>
</body>
</html>
