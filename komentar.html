<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komentar Pengunjung</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-image: url('https://marketplace.canva.com/EAGdaO_byaw/1/0/1131w/canva-white-and-blue-modern-background-flyer-xaYug4cx1Vo.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #3e2723;
    }

    .container {
      background-color: rgba(255, 248, 220, 0.92);
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 2em;
      color: #4e342e;
      margin-bottom: 20px;
    }

    form, .komentar {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #8b5a2b;
      background-color: #fffaf0;
      color: #3b2f2f;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4e342e;
    }

    .komentar-item {
      background: #fdf6e3;
      padding: 12px;
      margin-top: 15px;
      border-left: 5px solid #a1887f;
      border-radius: 4px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .komentar-item small {
      display: block;
      color: #6d4c41;
      font-size: 0.8em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Komentar Pengunjung</h1>
    <form id="formKomentar">
      <input type="text" id="nama" placeholder="Nama Anda" required />
      <textarea id="isiKomentar" placeholder="Tulis komentar Anda..." required></textarea>
      <button type="submit">Kirim Komentar</button>
    </form>
    <div id="daftarKomentar"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAYUl0cRDMSMtFHtfbVw9UgwKYykatO98",
      authDomain: "komen1-87850.firebaseapp.com",
      databaseURL: "https://komen1-87850-default-rtdb.firebaseio.com",
      projectId: "komen1-87850",
      storageBucket: "komen1-87850.appspot.com",
      messagingSenderId: "313845814360",
      appId: "1:313845814360:web:0d91e3f9e6fe8e5d13e62d",
      measurementId: "G-Q3ZPPKZQSD"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signInAnonymously(auth);
    onAuthStateChanged(auth, (user) => {
      if (user) {
        tampilkanKomentar();
      }
    });

    document.getElementById("formKomentar").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const isiKomentar = document.getElementById("isiKomentar").value.trim();
      if (nama && isiKomentar) {
        push(ref(database, "komentar"), {
          nama: nama,
          isi: isiKomentar,
          waktu: new Date().toLocaleString()
        });
        document.getElementById("formKomentar").reset();
      }
    });

    function tampilkanKomentar() {
      const komentarRef = ref(database, "komentar");
      onValue(komentarRef, snapshot => {
        const daftar = document.getElementById("daftarKomentar");
        daftar.innerHTML = "";
        if (snapshot.exists()) {
          Object.values(snapshot.val()).reverse().forEach(kom => {
            const div = document.createElement("div");
            div.className = "komentar-item";
            div.innerHTML = `<strong>${kom.nama}</strong>: ${kom.isi}<small>${kom.waktu}</small>`;
            daftar.appendChild(div);
          });
        }
      });
    }
  </script>
</body>
</html>
